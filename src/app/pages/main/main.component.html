<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text"> KANBAN </h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name"> {{ board.name | uppercase }}</p>
    </div>
    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title ">
            {{column.name}}
          </div>
          <div class="task-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
              {{item}}
            </div>
          </div>
          <button class="btn btn-primary" style="display:block;height: 50px;width: 50px;border-radius: 50%; background-color: #ff9a9e; border: #ff9a9e;">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
